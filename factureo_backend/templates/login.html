{% extends 'base.html' %}
{% block title %}Login - Factureo{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="mb-4 text-center">Iniciar sesión</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" name="email" placeholder="correo@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-box-arrow-in-right"></i>
                            Entrar</button>
                        <a href="#" class="btn btn-outline-danger" disabled><i class="bi bi-google"></i> Google</a>
                        <a href="#" class="btn btn-outline-dark" disabled><i class="bi bi-microsoft"></i> Microsoft</a>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <small>¿No tienes cuenta? <a href="{{ url_for('auth.register') }}">Crear una</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
